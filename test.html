<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Microservice Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    #companyIdInput, #reviewInput, #reviewerIdInput, #ratingInput {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px 0;
    }

    .reviews {
      margin-top: 20px;
    }

    .review {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Review Microservice</h1>

  <h2>Fetch Reviews for a Company</h2>
  <input type="text" id="companyIdInput" placeholder="Enter Company ID" />
  <button onclick="fetchReviews()">Fetch Reviews</button>

  <div class="reviews" id="reviewsContainer"></div>

  <h2>Submit a Review</h2>
  <input type="text" id="reviewerIdInput" placeholder="Enter Reviewer ID" />
  <input type="text" id="companyIdInputForPost" placeholder="Enter Company ID" />
  <textarea id="reviewInput" placeholder="Write your review" rows="4"></textarea>
  <input type="text" id="ratingInput" placeholder="Enter Rating (e.g., FIVE, FOUR)" />
  <button onclick="submitReview()">Submit Review</button>

  <div id="result"></div>

  <script>
    async function fetchReviews() {
      const companyId = document.getElementById('companyIdInput').value;
      const reviewsContainer = document.getElementById('reviewsContainer');
      reviewsContainer.innerHTML = ''; // Clear previous reviews

      if (!companyId) {
        alert('Please enter a valid company ID');
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/reviews/companies/${companyId}/reviews`);

        const reviews = await response.json();

        if (reviews.length === 0) {
          reviewsContainer.innerHTML = 'No reviews found for this company.';
        } else {
          reviews.forEach(review => {
            const reviewDiv = document.createElement('div');
            reviewDiv.className = 'review';
            reviewDiv.innerHTML = `
              <p><strong>Reviewer ID:</strong> ${review.reviewerId}</p>
              <p><strong>Review:</strong> ${review.review}</p>
              <p><strong>Rating:</strong> ${review.rating}</p>
            `;
            reviewsContainer.appendChild(reviewDiv);
          });
        }
      } catch (error) {
        console.error('Error fetching reviews:', error);
        reviewsContainer.innerHTML = 'Failed to fetch reviews.';
      }
    }

    async function submitReview() {
      const reviewerId = document.getElementById('reviewerIdInput').value;
      const companyId = document.getElementById('companyIdInputForPost').value;
      const review = document.getElementById('reviewInput').value;
      const rating = document.getElementById('ratingInput').value;
      const resultDiv = document.getElementById('result');
      if (!reviewerId || !companyId || !review || !rating) {
        alert('Please fill in all fields');
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/companies/${companyId}/reviews`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            reviewerId,
            review,
            rating
          })
        });

        const result = await response.json();
        if (response.status === 201) {
          resultDiv.innerHTML = 'Review submitted successfully!';
          resultDiv.style.color = 'green';
        } else {
          resultDiv.innerHTML = 'Failed to submit review.';
          resultDiv.style.color = 'red';
        }
      } catch (error) {
        console.error('Error submitting review:', error);
        resultDiv.innerHTML = 'Failed to submit review.';
        resultDiv.style.color = 'red';
      }
    }
  </script>

</body>
</html>
