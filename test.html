<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        } 

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
        }

        input,
        textarea {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .review-list {
            margin-top: 20px;
        }

        .review-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
        }

        .review-item h3 {
            margin: 0;
        }

        .review-item p {
            margin: 5px 0;
        }

        .review-item .rating {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Product Reviews</h1>

        <!-- Review Submission Form -->
        <form id="review-form">
            <label for="reviewer">Your Name</label>
            <input type="text" id="reviewer" name="reviewer" required>

            <label for="rating">Rating (1-5)</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="review-text">Review</label>
            <textarea id="review-text" name="review-text" rows="4" required></textarea>

            <button type="submit">Submit Review</button>
        </form>

        <!-- Reviews List -->
        <div class="review-list" id="review-list">
            <!-- Reviews will be displayed here -->
        </div>
    </div>

    <script>
        const form = document.getElementById('review-form');
        const reviewList = document.getElementById('review-list');

        // Fetch existing reviews from backend when the page loads
        window.onload = () => {
            fetchReviews();
        };

        // Submit the review form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const reviewer = document.getElementById('reviewer').value;
            const rating = document.getElementById('rating').value;
            const reviewText = document.getElementById('review-text').value;

            const reviewData = { reviewer, rating: parseInt(rating), text: reviewText };
            console.log(reviewData)

            // Send the data to the backend API to store the review
            await fetch('http://localhost:3000/api/reviews', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(reviewData),
            });

            // Clear the form after submission
            form.reset();

            // Reload reviews after submission
            fetchReviews();
        });

        // Fetch reviews from the backend and display them
        async function fetchReviews() {
            const response = await fetch('http://localhost:3000/api/reviews');
            const reviews = await response.json();

            reviewList.innerHTML = ''; // Clear existing reviews

            reviews.forEach(review => {
                const reviewItem = document.createElement('div');
                reviewItem.classList.add('review-item');

                reviewItem.innerHTML = `
                    <h3>${review.reviewer}</h3>
                    <p class="rating">Rating: ${review.rating}</p>
                    <p>${review.text}</p>
                    <p><strong>Submitted on:</strong> ${new Date(review.createdAt).toLocaleString()}</p>
                `;

                reviewList.appendChild(reviewItem);
            });
        }
    </script>

</body>

</html>
